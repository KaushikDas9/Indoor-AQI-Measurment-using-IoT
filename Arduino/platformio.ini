[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	phoenix1747/MQ135@^1.1.1
	adafruit/DHT sensor library@^1.4.4
	adafruit/Adafruit Unified Sensor@^1.1.13
	arduino-libraries/SD@^1.2.4
	sparkfun/SparkFun SGP30 Arduino Library@^1.0.5
